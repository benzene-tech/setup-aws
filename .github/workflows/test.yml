      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove AWS CLI if already exists
        run: rm -rf "/usr/local/bin/aws"

      - name: Setup AWS
        uses: ./
        with:
          aws-region: ap-south-1
          configure-aws-credentials: false

